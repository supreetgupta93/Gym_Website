<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h2 style="text-align: center; color: #333;">Gym Registration Form</h2>

    <form id="registration-form" style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        
        <label for="name" style="display: block; margin-bottom: 8px; font-size: 16px;">Full Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
        
        <label for="email" style="display: block; margin-bottom: 8px; font-size: 16px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
        
        <label for="phone" style="display: block; margin-bottom: 8px; font-size: 16px;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
        
        <label for="membership" style="display: block; margin-bottom: 8px; font-size: 16px;">Membership Type:</label>
        <select id="membership" name="membership" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="Diamond">Diamond</option>
        </select>
        
        <button type="submit"  style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Submit
        </button>
    </form>

    <script>
        
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

           
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                membership: document.getElementById('membership').value
            };

       
            console.log('Form Data Submitted:', formData);
        });
    </script>

</body>
</html>
